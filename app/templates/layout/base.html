<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hệ thống Sửa xe{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style_cart.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- sidebar -->
{% block sidebar %}{% include 'layout/sidebar.html' %}{% endblock %}

<div class="main-content">
    <!-- header -->
    {% block header %}{% include 'layout/header.html' %}{% endblock %}

    <!-- content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- footer -->
    {#         {%block footer%}{%include 'layout/footer.html'%}{%endblock%}#}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/cart.js') }}"></script>


</body>
</html>
